<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen" placeholder="0" maxlength="11">
            </div>
            <div class="btns">
                <div class="row">
                    <button style="font-family: 'Pacifico', cursive;" onclick="sqrt()">&Sqrt;</button>
                    <button onclick="pi()">&pi;</button>
                    <button style="font-family: 'Pacifico', cursive;" onclick="pow()">x<sup
                            style=" background-color: transparent;font-size: 15px; font-style: italic;">2</sup></button>
                    <button onclick="sin()">sin(<span
                            style="background-color: transparent; font-family: 'Pacifico', cursive;">x</span>)</button>
                    <button style="font-family: 'Pacifico', cursive;" onclick="fact()">x<span
                            style="font-family: sans-serif;background-color: transparent">!</span></button>
                </div>
                <div class="row">
                    <button id="clr" onclick="clr()">CE</button>
                    <button onclick="e()">ln(<span
                            style="font-family: 'Pacifico', cursive; background-color: transparent">x</span>)</button>
                    <button onclick="prt()">%</button>
                    <button onclick="cos()">cos(<span
                            style="background-color: transparent; font-family: 'Pacifico', cursive;">x</span>)</button>
                    <button class="btn">&divide;</button>
                </div>
                <div class="row">
                    <button style="background-color: rgb(198 183 192);" class="btn">7</button>
                    <button style="background-color: rgb(198 183 192);" class="btn">8</button>
                    <button style="background-color: rgb(198 183 192);" class="btn">9</button>
                    <button onclick="tan()">tan(<span
                            style="background-color: transparent; font-family: 'Pacifico', cursive;">x</span>)</button>
                    <button class="btn">x</button>
                </div>
                <div class="row">
                    <button style="background-color: rgb(198 183 192);" class="btn">4</button>
                    <button style="background-color: rgb(198 183 192);" class="btn">5</button>
                    <button style="background-color: rgb(198 183 192);" class="btn">6</button>
                    <button class="btn">(</button>
                    <button style="background-color: transparent;" class="btn"><sup>_</sup></button>
                </div>
                <div class="row">
                    <button style="background-color: rgb(198 183 192);" class="btn">1</button>
                    <button style="background-color: rgb(198 183 192);" class="btn">2</button>
                    <button style="background-color: rgb(198 183 192);" class="btn">3</button>
                    <button class="btn">)</button>
                    <button class="btn">+</button>
                </div>
                <div class="row">
                    <button id="point" class="btn">.</button>
                    <button class="btn">0</button>
                    <button id="del" onclick="del()">Del</button>
                    <button id="equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
